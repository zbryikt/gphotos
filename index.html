<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title></title><script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script><!-- libraries--><link rel="icon" type="image/x-icon" href="thumbnail.png"><script type="text/javascript" src="assets/angular/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="assets/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="assets/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" type="text/css" href="assets/fontawesome/4.4.0/css/font-awesome.min.css"><!-- custom files--><link rel="stylesheet" type="text/css" href="index.css"><link rel="stylesheet" type="text/css" href="/assets/bootstrap-material/0.5.7/css/bootstrap-material-design.min.css"><script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script><script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script><script type="text/javascript" src="assets/isotope/2.0.0/isotope.pkgd.min.js"></script><script src="https://apis.google.com/js/client.js"></script><script type="text/javascript" src="/assets/bluebird/3.1.1/bluebird.min.js"></script><script type="text/javascript" src="index.js"></script><script type="text/javascript" src="/assets/bootstrap-material/0.5.7/js/material.min.js"></script></head><body ng-app="main" ng-controller="main"><div id="init" style="background:url(/img/loading.gif) center center no-repeat #fff;width:100%;height:100%;position:fixed;top:0;left:0;z-index:999" ng-class="{'dim':backend.inited &amp;&amp; inited}"></div><div id="root"><div id="menu-voteinfo" ng-show="backend.inited">已投 {{backend.info.like || {}|count}} 票</div><div id="menu-backtop" ng-click="backtop()"><i class="fa fa-angle-up"></i></div><a id="menu-gorank" ng-show="tick.start &amp;&amp; !tick.end" href="/rank/">排名</a><div id="menu-timer"><div class="ib"> <span ng-if="!tick.end &amp;&amp; tick.start">距離投票結束還有 {{tick.hrs}} 小時 {{tick.min}} 分 {{tick.sec}} 秒</span><span ng-if="tick.end &amp;&amp; tick.start">投票已結束</span><span ng-if="!tick.start">投票尚未開始</span></div></div><div id="layout"><div ng-repeat="photo in backend.stream|orderBy:'-'" ng-attr-data-order="{{photo.order}}" class="x-card"><div class="ib"><div><img ng-attr-src="{{photo.url}}" ng-click="full.set(photo)" isotope></div><div class="ctrl"><div ng-class="{'active':photo.like[backend.user.uid].value,'disabled':tick.end || !tick.start}" ng-click="like(photo,$event)" class="plus">+1</div><div class="num">{{photo.like || {}|count}}</div></div></div></div></div><hr><div id="slideshow" ng-attr-style="background-image:url({{full.photo.url|escape}})" ng-class="{'active':full.show}" ng-click="full.show=false"><div class="closebtn">&times;</div><div ng-show="!tick.end &amp;&amp; tick.start" class="ctrl"><div ng-class="{'active':full.photo.like[backend.user.uid].value}" ng-click="like(full.photo,$event);" class="plus">+{{full.photo.like||{}|count}}</div></div></div><div id="revote" ng-show="revote"><div class="ib"><div class="content"><div class="title">已達投票上限，下圖為目前的選擇，如想更換請點刪除</div><div class="photo-ctrl"><div ng-repeat="k in backend.info.like|likecheck" ng-attr-style="background-image:url({{backend.info.like[k].url}})" class="photo"><div ng-click="remove(k)" class="x-btn"><span>{{v}}</span><i class="fa fa-trash"></i></div></div></div></div><div class="ctrl"><div ng-click="revote=false" class="x-btn">我改好了</div></div></div></div></div></body></html>
