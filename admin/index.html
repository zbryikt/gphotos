<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title></title><script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script><!-- libraries--><link rel="icon" type="image/x-icon" href="thumbnail.png"><script type="text/javascript" src="/assets/angular/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="/assets/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="/assets/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" type="text/css" href="/assets/fontawesome/4.4.0/css/font-awesome.min.css"><!-- custom files--><link rel="stylesheet" type="text/css" href="/index.css"><script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script><script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script><script type="text/javascript" src="/assets/isotope/2.0.0/isotope.pkgd.min.js"></script><script src="https://apis.google.com/js/client.js"></script><script type="text/javascript" src="/assets/limby-resize/0.0.8/resize.js"></script><script type="text/javascript" src="/assets/bluebird/3.1.1/bluebird.min.js"></script><script type="text/javascript" src="/admin/storage.js"></script><script type="text/javascript" src="/index.js"></script><script type="text/javascript" src="/admin/index.js"></script></head><body ng-app="main" ng-controller="admin"><div id="init" style="background:url(/img/loading.gif) center center no-repeat #fff;width:100%;height:100%;position:fixed;top:0;left:0;z-index:999" ng-class="{'dim':backend.inited &amp;&amp; inited}"><div id="hint"> <span>記得允許彈出式視窗 <i class="fa fa-arrow-up"></i></span><div ng-show="hint2">允許以後，請重新載入</div></div></div><div id="root" style="margin:20px" class="admin"><br><h2 class="text-center">照片上傳後台</h2><hr><div data-onsuccess="onSignIn" class="g-signin2"></div><div class="row"><div class="col-sm-6"><div class="panel panel-default"><div class="panel-body"><div class="row"><div class="col-sm-4"><div class="form-group"><label>設定開始時間</label><br><div ng-disabled="start" ng-click="vote.getstart()" class="btn btn-default">現在</div><span style="display:inline-block;padding:10px">{{vote.start|formatdate}}</span></div></div><div class="col-sm-8"><div class="form-group"><label>設定投票長度 ( 分鐘 )</label><div class="input-group"><input type="text" placeholder="例如: 120" ng-model="vote.dur" class="form-control"><span class="input-group-btn"><div ng-click="vote.update()" class="btn btn-default">設定</div></span></div></div></div></div></div></div></div><div class="col-sm-6"><div id="upload-input"><input id="files" type="file" name="" multiple><div class="layer">點我上傳檔案</div></div></div></div><hr><div ng-repeat="(key,item) in upload.progress" ng-attr-style="background-image:url({{item.img}});background-size:{{(item.resized &amp;&amp; 'cover') || 'initial'}}" class="file"><div ng-class="{'dim':item.progress&gt;=item.size}" class="progress"><div ng-attr-style="width:{{(100 * (item.progress / item.size)) || 0}}%" class="progress-bar"></div></div><i ng-class="{'active':item.progress &gt;= item.size}" class="glyphicon glyphicon-ok"></i></div><br><hr><h2 class="text-center">照片前五名</h2><div ng-controller="rank" class="rank"><div id="menu-backtop" ng-click="backhome()"><i class="fa fa-angle-left"></i></div><div id="ranklist"><div ng-repeat="photo in stream|orderBy:'-'" ng-attr-data-order="{{photo.order}}" class="x-card rank"><div class="ib"><div><img ng-attr-src="{{photo.url}}" ng-click="full.set(photo)"></div><div class="ctrl"><div class="num">{{$index|rank}}</div><div class="pull-right"><div class="icon"><i class="fa fa-heart"></i></div><div class="num">{{photo.like || {}|count}}</div></div></div></div></div></div></div><br><hr><h2 class="text-center">刪除照片區</h2><div id="layout" ng-controller="main"><div ng-repeat="photo in backend.stream|orderBy:'-'" ng-attr-data-order="{{photo.order}}" class="x-card"><div class="ib"><div><img ng-attr-src="{{photo.url}}" ng-click="full.set(photo)" isotope></div><div class="ctrl"><div ng-click="trash(photo)" class="plus pull-right"><i class="fa fa-trash"></i></div></div></div></div></div></div></body></html>
