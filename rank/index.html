<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title></title><script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script><!-- libraries--><link rel="icon" type="image/x-icon" href="thumbnail.png"><script type="text/javascript" src="/assets/angular/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="/assets/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="/assets/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" type="text/css" href="/assets/fontawesome/4.4.0/css/font-awesome.min.css"><!-- custom files--><link rel="stylesheet" type="text/css" href="/index.css"><link rel="stylesheet" type="text/css" href="/assets/bootstrap-material/0.5.7/css/bootstrap-material-design.min.css"><script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script><script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script><script type="text/javascript" src="/assets/isotope/2.0.0/isotope.pkgd.min.js"></script><script src="https://apis.google.com/js/client.js"></script><script type="text/javascript" src="/assets/bluebird/3.1.1/bluebird.min.js"></script><script type="text/javascript" src="/index.js"></script><script type="text/javascript" src="/assets/bootstrap-material/0.5.7/js/material.min.js"></script></head><body ng-app="main" ng-controller="main"><div id="init" style="background:url(/img/loading.gif) center center no-repeat #fff;width:100%;height:100%;position:fixed;top:0;left:0;z-index:999" ng-class="{'dim':backend.inited &amp;&amp; inited}"></div><div id="root" ng-controller="rank" class="rank"><h1>Top 5 女神/男神</h1><div id="menu-backtop" ng-click="backhome()"><i class="fa fa-angle-left"></i></div><div id="menu-timer"><div class="ib"> <span ng-if="!tick.end &amp;&amp; tick.start">距離投票結束還有 {{tick.hrs}} 小時 {{tick.min}} 分 {{tick.sec}} 秒</span><span
