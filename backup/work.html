<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>template</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script><!-- libraries--><link rel="icon" type="image/x-icon" href="thumbnail.png"><script type="text/javascript" src="assets/angular/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="assets/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="assets/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" type="text/css" href="assets/fontawesome/4.4.0/css/font-awesome.min.css"><script type="text/javascript" src="assets/reactjs/0.14.0/react.js"></script><script type="text/javascript" src="assets/reactjs/0.14.0/react-dom.js"></script><!-- custom files--><link rel="stylesheet" type="text/css" href="index.css"><script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script><script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script><script type="text/javascript" src="assets/isotope/2.0.0/isotope.pkgd.min.js"></script><script src="https://apis.google.com/js/client.js"></script><script type="text/javascript" src="/assets/bluebird/3.1.1/bluebird.min.js"></script><script type="text/javascript" src="upload.js"></script></head><body><div id="root" ng-app="main" ng-controller="upload" style="margin:20px"><div data-onsuccess="onSignIn" class="g-signin2"></div><div id="upload-input"><input id="files" type="file" name="" multiple><div class="layer">click to upload</div></div><div ng-repeat="(key,item) in upload.progress" ng-attr-style="background-image:url({{item.img}})" class="file"><div ng-class="{'dim':item.progress&gt;=item.size}" class="progress"><div ng-attr-style="width:{{(100 * (item.progress / item.size)) || 0}}%" class="progress-bar"></div></div><i ng-class="{'active':item.progress &gt;= item.size}" class="glyphicon glyphicon-ok"></i></div><hr></div></body></html>
